<html>

<head>

<title>GPA Calculator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>

</head>
<body>
    <form>
        <table style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%;">
            <tr>
                <th>SUBJECT</th>
                <th>INTERNALS</th>
                <th>GRADE</th>
            </tr>
            <tr>
                <td>
                    <label>EEFM</label>
                </td>
                <td>
                    <input type="text" name="eefm" placeholder="/50">
                </td>
                <td>
                    <input type="text" name="geefm" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
                </td>
            </tr>
        <tr>
            <td>
                <label>WCC</label>
            </td>
            <td>
                <input type="text" name="wcc" placeholder="/50">
            </td>
            <td>
                <input type="text" name="gwcc" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>ES</label>
            </td>
            <td>
                <input type="text" name="es" placeholder="/50">
            </td>
            <td>
                <input type="text" name="ges" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>PE-I</label>
            </td>
            <td>
                <input type="text" name="pe1" placeholder="/50">
            </td>
            <td>
                <input type="text" name="gpe1" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>PE-II</label>
            </td>
            <td>
                <input type="text" name="pe2" placeholder="/50">
            </td>
            <td>
                <input type="text" name="gpe2" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <th>LAB NAME</th>
            <th>TOTAL</th>
            <th>GRADE</th>
        </tr>
        <tr>
            <td>
                <label>ES LAB</label>
            </td>
            <td>
                <input type="text" name="eslab" placeholder="/100">
            </td>
            <td>
                <input type="text" name="geslab" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>NS LAB</label>
            </td>
            <td>
                <input type="text" name="nslab" placeholder="/100">
            </td>
            <td>
                <input type="text" name="gnslab" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>MAD LAB</label>
            </td>
            <td>
                <input type="text" name="madlab" placeholder="/100">
            </td>
            <td>
                <input type="text" name="gmadlab" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter Previous GPA</label>
            </td>
            <td></td>
            <td>
                <input type="text" name="pgpa"><br>
            </td>
        </tr>
        <tr style="opacity: .7;">
            <td></td>
            <td>      
                <input type="button" value="CALCULATE" onClick="processData(this.form)">
            </td>
            <td></td>
        </tr>
        <tr style="opacity: 1;"> 
            <td>
                <label>GPA Obtained</label>
            </td>
            <td></td>
            <td>
                <input type="text" name="gpa" readonly style="color: #00FF00; font-weight: bold; text-align: center;"><br>
            </td>
        </tr>
        <tr style="opacity: .7;">
            <td></td>
            <td>      
                <input type="reset" value="RESET"></form>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
