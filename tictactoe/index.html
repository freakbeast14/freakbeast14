<!DOCTYPE html>
<html>
<head>
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="game-container">

	<h1 class="game-title">TIC <span>TAC</span> TOE</h1>

	<div class="status">
	  <div class="game-status"><b>X</b> IS FIRST</div>
	  <div class="game-reset">RESET</div>
    </div>
    
    <div class="game-grid">
	  <div class="game-cell tl"></div>
	  <div class="game-cell tm"></div>
	  <div class="game-cell tr"></div>
	  <div class="game-cell ml"></div>
	  <div class="game-cell mm"></div>
	  <div class="game-cell mr"></div>
	  <div class="game-cell bl"></div>
	  <div class="game-cell bm"></div>
	  <div class="game-cell br"></div>
    </div>

</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
